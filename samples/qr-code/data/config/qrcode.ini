

[QrCode]
Graphic       = QrCodeGraphic
Scale         = 4.0
ChildList       = QrBackground

[QrCodeGraphic]
Texture       = pixel

[PixelGraphic]
Texture = pixel

[QrPixel]
Graphic = PixelGraphic

[QrPixelBlack@QrPixel]
Color         = (0, 0, 0)

[QrPixelWhite@QrPixel]
Color         = (255, 255, 255)

[QrBackground@QrPixel]
Position      = (0, 0, 0.5)
Color         = (255, 255, 255)
