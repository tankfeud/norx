[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = Remapping multiple controls sample
Smoothing       = true
VSync           = true
FullScreen      = false
Decoration      = true
ScreenWidth   = @Camera.FrustumWidth
ScreenHeight  = @Camera.FrustumHeight

[Resource]
Texture         = data/texture

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE  = Quit
KEY_ENTER	= Remap
KEY_C       = StopMapping
KEY_SPACE   = ShowJoy
KEY_K       = ToggleJoyKeyEmul

; Joystick 1 button emulation keys: 1,2,3,4
KEY_1 = AKey1
KEY_2 = BKey1
KEY_3 = XKey1
KEY_4 = YKey1
; Joystick 1 Left Axis emulation with ADWS
KEY_A = LXNegKey1
KEY_D = LXPosKey1
KEY_W = LYNegKey1
KEY_S = LYPosKey1

; Joystick 2 button emulation keys: 5,6,7,8
KEY_5 = AKey2
KEY_6 = BKey2
KEY_7 = XKey2
KEY_8 = YKey2
; Joystick 2 Right Axis emulation with arrow keys
KEY_LEFT  = RXNegKey2
KEY_RIGHT = RXPosKey2
KEY_UP    = RYNegKey2
KEY_DOWN  = RYPosKey2


[Viewport]
Camera            = Camera
;RelativePosition  = bottom right
;Position          = (100, 100, 0); NB: Position is in pixels and will be ignored if RelativePosition is specified
;RelativeSize      = (0.5, 0.5, 0.0)
;Size              = (200, 150, 0) NB: Size is in pixels and will be ignored if RelativeSize is specified
;BackgroundColor   = (255, 180, 0)
;BackgroundColor = (255,255,255)
BackgroundColor = (63, 44, 165) ;3f2ca5

[Camera]
FrustumWidth  = 1600
FrustumHeight = 900
FrustumFar    = 1.0
FrustumNear   = 0.0
Position      = (0.0, 0.0, -1.0)
;Zoom          = 3.0
;Rotation      = 45

[Scene]
ChildList       = Texts

[Texts]
Position         = (-800, -450, 0)
Scale            = 1.5
Pivot           = top center
ChildList       = TitleOverlay # TitleOverlay2 # Description

; ## Title text
[TitleOverlay]
Graphic          = TitleOverlayGraphic
Position         = (0, 0, 0)

[TitleOverlay2]
Graphic          = TitleOverlayGraphic2
Position         = (0, 30, 0)

[Description]
Graphic          = DescriptionGraphic
Position         = (0, 60, 0)
Scale            = 0.8

[TitleOverlayGraphic]
Text             = TitleOverlayText
[TitleOverlayGraphic2]
Text             = TitleOverlayText2
[DescriptionGraphic]
Text             = DescriptionText

[TitleOverlayText]
Font	= RetroFont
String	= Multi-controller mapping sample

[TitleOverlayText2]
Font	= RetroFontInverse
String	= 38911 BASIC BYTES FREE.

[DescriptionText]
Font	= RetroFont
String	= "Press K to emulate joystick 1 using keys: #1:(1,2,3,4 + A,D,S,W)
and joystick 2:(5,6,7,8 + arrow keys)
Press Enter to map
Press C to stop"

; ## Shows dynamic texts during mapping
[InfoString]
Font = RetroFont
String =

[InfoGraphic]
Text  = InfoString

[InfoOverlay]
Graphic          = InfoGraphic
Scale            = 1.2
Position         = (-550, -220, 0)

[InfoString2]
String =

[InfoGraphic2]
Text  = InfoString2

[InfoOverlay2]
Graphic          = InfoGraphic2
Scale            = 1.5
Position         = (100, -220, 0)
Color            = (255, 255, 255)


; spaceship
