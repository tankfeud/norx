; Simple Pong Game Configuration - minimal working version

[Display]
Title           = Pong Game
ScreenWidth     = 1000
ScreenHeight    = 600

[Physics]
Gravity         = (0, 0, 0)
DimensionRatio  = 0.01

;[Resource]
;Texture         = data/texture

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_W           = LeftPaddleUp
KEY_S           = LeftPaddleDown
KEY_UP          = RightPaddleUp
KEY_DOWN        = RightPaddleDown

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1000
FrustumHeight   = 600
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[LeftPaddle]
Graphic         = PaddleGraphic
Size            = (20, 80)
Position        = (-450, 0, 0)
Body            = PaddleBody

[RightPaddle]
Graphic         = PaddleGraphic
Size            = (20, 80)
Position        = (450, 0, 0)
Body            = PaddleBody

[Ball]
Graphic         = BallGraphic
Size            = (20, 20)
Position        = (0, 0, 0)
Speed           = (300, 200, 0)
Body            = BallBody

[TopWall]
Graphic         = WallGraphic
Position        = (-500, -280, 0)
Size            = (1000, 20, 0)
Body            = WallBody

[BottomWall]
Graphic         = WallGraphic
Position        = (-500, 280, 0)
Size            = (1000, 20, 0)
Body            = WallBody

[PaddleGraphic]
Texture         = pixel
Pivot           = center
Color           = (255, 255, 255)
Size            = (20, 100, 0)

[BallGraphic]
Texture         = pixel
Pivot           = center
Color           = (255, 255, 255)
Size            = (15, 15, 0)

[WallGraphic]
Texture         = pixel
Pivot           = center
Color           = (255, 255, 255)
Alpha           = 0.5

[PaddleBody]
Dynamic         = true
FixedRotation   = true
PartList        = PaddlePart

[BallBody]
Dynamic         = true
FixedRotation   = true
PartList        = BallPart

[WallBody]
Dynamic         = false
PartList        = WallPart

[PaddlePart]
Type            = box
Solid           = true
CheckMask       = ball
SelfFlags       = paddle
Friction        = 2.0
Restitution     = 1.0

[BallPart]
Type            = box
Solid           = true
CheckMask       = paddle # wall
SelfFlags       = ball
Friction        = 0.0
Restitution     = 1.0
Density         = 0.00000001

[WallPart]
Type            = box
Solid           = true
CheckMask       = ball  ; Collide with ball
SelfFlags       = wall  ; Wall collision flag
Friction        = 0.0
Restitution     = 1.0
