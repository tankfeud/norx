; norx - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = Remapping inputs
Smoothing       = true
VSync           = true
FullScreen      = false
Decoration      = true
ScreenWidth   = @Camera.FrustumWidth
ScreenHeight  = @Camera.FrustumHeight

[Resource]
Texture         = ./data/texture

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE  = Quit
KEY_ENTER	= Remap
JOY_X_1	    = XButton ;Joystick binding
KEY_X		= XButton ;Keyboard alternative

[Viewport]
Camera            = Camera
;RelativePosition  = bottom right
;Position          = (100, 100, 0); NB: Position is in pixels and will be ignored if RelativePosition is specified
;RelativeSize      = (0.5, 0.5, 0.0)
;Size              = (200, 150, 0) NB: Size is in pixels and will be ignored if RelativeSize is specified
;BackgroundColor   = (255, 180, 0)
BackgroundColor = (255,255,255)

[Camera]
FrustumWidth  = 800
FrustumHeight = 600
FrustumFar    = 1.0
FrustumNear   = 0.0
Position      = (0.0, 0.0, -1.0)
;Zoom          = 3.0
;Rotation      = 45


[Scene]
ChildList       = InfoOverlay


; ## Shows info for current Round
[InfoString]
String =

[InfoGraphic]
Text  = InfoString

[InfoOverlay]
Graphic          = InfoGraphic
Scale            = 1.2
Position         = (-399, -299, 0)
Color            = (0, 0, 0)
